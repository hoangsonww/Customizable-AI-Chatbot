name: CI / CD Pipeline for AI Assistant Template

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  NODE_VERSION: 18

jobs:
  formatting:
    name: "ðŸ”§ Format & Lint"
    runs-on: ubuntu-latest
    env:
      FMT_LINT_B64: ${{ secrets.SCRIPT_FORMAT_LINT }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Decode & run format-lint
        run: |
          echo "$FMT_LINT_B64" | base64 --decode > fmt-lint.sh
          chmod +x fmt-lint.sh
          ./fmt-lint.sh

  testing:
    name: "ðŸ§ª Test (Jest)"
    runs-on: ubuntu-latest
    needs: formatting
    env:
      TEST_B64: ${{ secrets.SCRIPT_TEST }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Decode & run test
        run: |
          echo "$TEST_B64" | base64 --decode > test.sh
          chmod +x test.sh
          ./test.sh

  build:
    name: "ðŸ— Build Next.js"
    runs-on: ubuntu-latest
    needs: testing
    env:
      OPENAI_API_KEY:    ${{ secrets.OPENAI_API_KEY }}
      FIREWORKS_API_KEY: ${{ secrets.FIREWORKS_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      PINECONE_API_KEY:  ${{ secrets.PINECONE_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Run Next.js build
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next

  docker:
    name: "ðŸ³ Build & Push Docker Image"
    runs-on: ubuntu-latest
    needs: testing
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push custom-ai image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/custom-ai:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/custom-ai:latest
          build-args: |
            NODE_ENV=production

  deploy:
    name: "ðŸš€ Deploy to Vercel"
    runs-on: ubuntu-latest
    needs:
      - build
      - docker
    env:
      DEPLOY_B64:        ${{ secrets.SCRIPT_DEPLOY }}
      VERCEL_TOKEN:      ${{ secrets.VERCEL_TOKEN }}
      OPENAI_API_KEY:    ${{ secrets.OPENAI_API_KEY }}
      FIREWORKS_API_KEY: ${{ secrets.FIREWORKS_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      PINECONE_API_KEY:  ${{ secrets.PINECONE_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Decode & run deploy
        run: |
          echo "$DEPLOY_B64" | base64 --decode > deploy.sh
          chmod +x deploy.sh
          ./deploy.sh

  complete:
    name: "ðŸŽ‰ Pipeline Complete"
    runs-on: ubuntu-latest
    needs: deploy
    env:
      COMPLETE_B64: ${{ secrets.SCRIPT_COMPLETE }}
    steps:
      - uses: actions/checkout@v3
      - name: Decode & run completion script
        run: |
          echo "$COMPLETE_B64" | base64 --decode > complete.sh
          chmod +x complete.sh
          ./complete.sh
